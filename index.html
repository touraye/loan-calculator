<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Loan Calculator</title>
  </head>
  <body>
    <section class="card">
      <h1>loan calculator</h1>
      <div class="alert"></div>
      <form id="form">
        <div class="form-group">
          <label for="loan-amount">$</label>
          <input id="loan-amount" type="number" placeholder="loan amount" />
        </div>
        <div class="form-group">
          <label for="interest">%</label>
          <input id="interest" type="number" placeholder="interest" />
        </div>
        <div class="form-group">
          <label for="monthly-paid">‚è≤</label>
          <input id="monthly-pay" type="number" placeholder="monthly paid" />
        </div>
        <input id="calculate" type="submit" value="Calculate" />
        <h2>results:</h2>

        <div class="form-group result">
          <span>interest:</span>
          <div class="months" id="interest-plus"></div>
        </div>
        <div class="form-group result">
          <span>months:</span>
          <div class="months" id="months"></div>
        </div>
        <div class="form-group result">
          <span>total-pay:</span>
          <div class="months" id="total-pay"></div>
        </div>
      </form>
    </section>

    <script src="app.js"></script>
  </body>
</html>
